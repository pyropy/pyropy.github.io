{% if page.tags %}
<meta itemprop="keywords" content="{{ page.tags | join: ',' }}" />
{% for tag in page.tags %}
<meta property="article:tag" content="{{ tag }}">
{% endfor %}
{% endif %}
{% if page.image %}
  <meta property="og:image" content="{{ page.image }}">
{% endif %}
{% if page.summary %}
<meta name="description" content="{{ page.summary | escape }}">
{% endif %}
